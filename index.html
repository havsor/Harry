<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BUDSJETT 2024</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 10px; }
    h1 { color: #333; font-size: 1.5em; text-align: center; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 0.9em;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f4f4f4;
      font-size: 1em;
    }

    /* Mobilvennlige justeringer */
    @media (max-width: 600px) {
      body { margin: 5px; }
      h1 { font-size: 1.2em; }
      table, th, td { font-size: 0.8em; }
      th, td { padding: 5px; }

      /* Slå sammen kolonner som ikke passer på mobil */
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>

  <h1>BUDSJETT 2024</h1>
  <table id="excelData"></table>

  <script>
    const table = document.getElementById('excelData');

    // Opprett WebSocket-forbindelse
    const socket = new WebSocket('ws://localhost:8080');

    socket.onmessage = function(event) {
      const data = JSON.parse(event.data);
      updateTable(data);
    };

    // Funksjon for å oppdatere tabellen med nye data
    function updateTable(data) {
      table.innerHTML = '';

      data.forEach((row, rowIndex) => {
        const rowElement = document.createElement('tr');
        row.forEach(cell => {
          const cellElement = rowIndex === 0 ? document.createElement('th') : document.createElement('td');
          cellElement.textContent = cell || '';
          rowElement.appendChild(cellElement);
        });
        table.appendChild(rowElement);
      });
    }
  </script>
</body>
</html>
