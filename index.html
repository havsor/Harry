<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BUDSJETT 2024</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; text-align: center; font-size: 1.5em; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 0.9em;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f4f4f4;
    }

    @media (max-width: 600px) {
      body { margin: 10px; }
      h1 { font-size: 1.2em; }
      table, th, td { font-size: 0.8em; }
      th, td { padding: 5px; }
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>

  <h1>BUDSJETT 2024</h1>
  <table id="excelData"></table>

  <script>
    const table = document.getElementById('excelData');

    function updateTable(data) {
      table.innerHTML = '';
      data.forEach((row, rowIndex) => {
        const rowElement = document.createElement('tr');
        row.forEach(cell => {
          const cellElement = rowIndex === 0 ? document.createElement('th') : document.createElement('td');
          cellElement.textContent = !isNaN(cell) && cell !== '' ? new Intl.NumberFormat('no-NO').format(cell) : cell || '';
          rowElement.appendChild(cellElement);
        });
        table.appendChild(rowElement);
      });
    }

    // Hent data fra data.json ved sideinnlasting
    fetch('https://havsor.github.io/Harry/data.json')
// Sjekk at denne URL-en samsvarer med plasseringen av data.json i prosjektet
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => updateTable(data))
      .catch(error => console.error('Feil ved lasting av data:', error));
  </script>
</body>
</html>
